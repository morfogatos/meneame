actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    colors: true
modules:
    config:
        Db:
            dsn: 'pgsql:host=localhost;dbname=meneame_test'
            user: 'meneame'
            password: 'meneame'
            dump: db/dump.sql
            populate: true
            cleanup: true
            reconnect: true
        Yii2:
            configFile: 'config/test.php'

